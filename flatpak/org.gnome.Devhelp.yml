app-id: org.gnome.Devhelp
runtime: org.gnome.Sdk
runtime-version: master
sdk: org.gnome.Sdk
command: devhelp
tags:
  - nightly
desktop-file-name-prefix: "(Nightly) "

finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # OpenGL for Webkit
  - --device=dri
  # We want full fs access to see the API docs installed by traditional Linux
  # distro packages.
  - --filesystem=host:ro

build-options:
  cflags: -O2 -g
  cxxflags: -O2 -g
  env: { V: '1' }

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/aclocal
  - /man
  - /share/man
  - "*.la"
  - "*.a"

modules:
  - name: amtk
    run-tests: true
    sources:
      - type: archive
        url: https://download.gnome.org/sources/amtk/5.2/amtk-5.2.0.tar.xz
        sha256: 820545bb4cf87ecebc2c3638d6b6e58b8dbd60a419a9b43cf020124e5dad7078

  - name: devhelp
    buildsystem: meson
    config-opts: [ "-Dflatpak_build=true" ]
    run-tests: true
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/devhelp.git
        branch: master
