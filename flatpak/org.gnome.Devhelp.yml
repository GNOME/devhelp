app-id: org.gnome.Devhelp
runtime: org.gnome.Sdk
runtime-version: master
sdk: org.gnome.Sdk
command: devhelp
tags:
  - nightly
desktop-file-name-prefix: "(Nightly) "

finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # OpenGL for Webkit
  - --device=dri
  # We want full fs access to see the API docs installed by traditional Linux
  # distro packages.
  - --filesystem=host:ro

build-options:
  cflags: -O2 -g
  cxxflags: -O2 -g

cleanup:
  - /share/man
  - /lib/pkgconfig
  - /include

modules:
  - name: amtk
    buildsystem: meson
    run-tests: true
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/amtk.git

  - name: devhelp
    buildsystem: meson
    config-opts: [ "-Dflatpak_build=true" ]
    run-tests: true
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/devhelp.git
        branch: master
